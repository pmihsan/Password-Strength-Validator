<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Strength Checker</title>
    <link rel="stylesheet" type="text/css" href="style.css"></link>
    <script type="text/javascript" src="script.js"></script>
</head> 
<body>
    <main>  
        <form action="#">  
            <div>  
                <label for="password">Password</label>  
                <input id="password" class="js--password" type="password" placeholder="Enter your password here.">  
                <div class="password-meter">  
                    <div class="password-meter__bar">           
                        <div class="password-meter__bar__inner js--password-bar">  
                        </div>  
                    </div>  
                    <p class="password-meter__label">Password Strength: <span class="js--password-text"></span></p>  
                </div>  
            </div>  
            <div>  
            <input type="submit" value="Submit">  
            </div>  
       </form>  
    </main>
</body>
</html>
